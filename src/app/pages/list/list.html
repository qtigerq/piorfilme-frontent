<div class="tableContainer">
  <span>List movies</span>
  <p-table
    #moviesTable
    stripedRows
    [value]="movies"
    [paginator]="true"
    [rows]="pageSize"
    [totalRecords]="totalElements"
    [lazy]="true"
    (onLazyLoad)="loadMovies($event)"
    [globalFilterFields]="['title', 'movieYear']"
    [loading]="loading"
    [rowsPerPageOptions]="[5,10,20]"
    class="mt-10"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 100px;" pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th style="width: 200px;" pSortableColumn="movieYear">Year <p-sortIcon field="movieYear"></p-sortIcon></th>
        <th pSortableColumn="title">TÃ­tulo <p-sortIcon field="title"></p-sortIcon></th>
        <th style="width: 120px;" pSortableColumn="winner">Winner? <p-sortIcon field="winner"></p-sortIcon></th>
      </tr>

      <tr>
          <th></th>
          <th>
            <p-columnFilter styleClass="custom-column-filter" type="text" field="movieYear" placeholder="Enter year" ariaLabel="Filter year" [showMenu]="false"></p-columnFilter>
          </th>
          <th>
              <p-columnFilter type="text" field="title" placeholder="Enter title" ariaLabel="Filter title" [showMenu]="false"></p-columnFilter>
          </th>
          <th>
              <p-columnFilter type="boolean" field="winner"></p-columnFilter>
          </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-movie>
      <tr>
        <td>{{ movie.id }}</td>
        <td>{{ movie.movieYear }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.winner ? 'Yes' : 'No'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
